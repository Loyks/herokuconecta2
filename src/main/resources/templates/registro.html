<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <title>Conecta2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    
    <!-- Style CSS -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
  <div class="container col-12">
  	<nav th:replace="fragments/navbar :: navbar"></nav>
  	
  	<div class="alert alert-success alert-dismissible fade show col-11 col-sm-9 col-md-5" role="alert" th:if="${usuarioRegistrado} == true">
	  <strong>¡Enhorabuena!</strong> Se ha registrado con éxito. <a href="/login">Haga click aquí para iniciar sesión</a>
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	</div>
  	
	<form class="formulario form-crear-cuenta col-11 col-sm-8 col-md-4" action="#" th:action="@{/registro}" th:object="${dtoUsuario}" method="POST">
	  <h1>Crear cuenta</h1>
	  <div class="form-group">
	  	<label for="nombre">Nombre</label>
		<input type="text" th:field="*{nombre}" class="form-control" id="nombre"/>
		<label th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="validation-message error"></label>
	  </div>
	  <div class="form-group">
	  	<label for="apellidos">Apellidos</label>
		<input type="text" th:field="*{apellidos}" class="form-control" id="apellidos" />
		<label th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="validation-message error"></label>
	  </div>
	  
	  <div class="form-group">
	    <label for="rol">Rol</label>
	    <select class="form-control" id="rol" th:field="*{rol}">
	      <option th:each="rol : ${roles}"
                            th:value="${rol.id}"
                            th:utext="${rol.nombre}"/>
	    </select>
	  </div>
	  <div class="form-group">
	  	<label for="email">Correo electrónico</label>
	  	<input type="email" th:field="*{email}" class="form-control" id="email"/>
	  	<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message error"></label>
	  </div>
	  <div class="form-group">
	  	<label for="password">Contraseña</label>
	  	<input type="password" th:field="*{password}" class="form-control" id="password"/>
	  	<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message error"></label>
	  </div>
	  <div class="form-group">
	  	<label for="confirmarPassword">Confirmar contraseña</label>
	  	<input type="password" th:field="*{confirmarPassword}" class="form-control" id="confirmarPassword"/>
	  </div>

      <div class="text-right">
	  	<button type="submit" class="btn btn-orange">Registrarse</button>
	  </div>
	  
	  <div class="enlace-inicio">
	  	<a href="/">Iniciar Sesión</a>
	  </div>  
	</form>
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="//code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>    
  </div>
  </body>
</html>
